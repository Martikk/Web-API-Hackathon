<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
<header>
    <h1>Bug Buster Jokes</h1>
</header>
    <main>
    <section class="timer">
        <div class="timer__container">
        <div class="timer__set">
            <button class="btn--timer" id="subtract">-1 Min</button>
            <span id="timer">00:00</span>
            <button class="btn--timer" id="add">+1 Min</button>
        </div>
        <div class="timer__controls">
            <button class="btn--timer" id="start">Start</button>
            <button class="btn--timer" id="pause">Pause</button>
        </div>
    </section>
    
    
        <section class="dad-joke">
            <div class="dad-joke__container">

                <form class="form">
                    <input class="form__submit" type="submit">
                </form>

        
            </div>
        </section>
        <div class="Music">

        </div>
        <title>Weather 7timer</title>
        <div id="weatherForecast"></div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/timer.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>

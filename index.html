<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
<header>
    <h1>Bug Buster Jokes</h1>
</header>
    <main>
    <section class="timer">
        <div class="timer__container">
        <div class="timer__set">
            <button class="btn--timer" id="subtract">-1 Min</button>
            <span id="timer">00:00</span>
            <button class="btn--timer" id="add">+1 Min</button>
        </div>
        <div class="timer__controls">
            <button class="btn--timer" id="start">Start</button>
            <button class="btn--timer" id="pause">Pause</button>
        </div>
    </section>
    <section class="dad-joke">
        <h2 class="dad-joke__heading">Joke</h2>
        <div class="dad-joke__container">
            <p class="dad-joke__text"></p>
        </div>
        <div class="dad-joke__btn-container">
            <button class="btn btn--new-joke">New Joke</button>
        </div>
    </section>

    <section class="weather">
        <h2 class="weather__heading">Vancouver Weather</h2>
        <div id="weatherForecast">
            <p class="weather__current-temp"></p>
        </div>
    </section>

    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/weatherScript.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
